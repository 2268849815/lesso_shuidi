<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 应用运行时， 本质就是CPU运行的权利， 分配资源调度的最小单元
        // 进程是线程的容器 线程CPU 计算的最小单元 
        // 单线程 一个进程只产生一个线程 
        var a = 1, b = 2, c = a + b; //UI的界面
        const xhr = new XMLHttpRequest();// js 主动向服务器发送请求 返回数据
        xhr.open('GET','http://localhost:1234');
        xhr.send();
        // xhr 到底是什么？ 谁派来的？
        xhr.onload = (e) => { // 事件监听
            console.log(e.target.response);
        }
        console.log('hello');
    </script>
</body>
</html>
